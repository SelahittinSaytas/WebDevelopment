<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Function</title>
	</head>
	<body>

	<script type="text/javascript">
		
		function sayHello(myName){
			if(myName == "Mr. Grinch") {
				alert("You're a mean one, " + myName);
			} else {
				alert("Hello, " + myName + "!");
			}
		}

		// sayHello("Mr. Grinch");
		sayHello(prompt("What is your name?"));
	</script>

	</body>
</html>
