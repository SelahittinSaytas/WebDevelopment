<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Logging Letters - Use An If Statement Within A Loop</title>
	</head>
	<body>

	<script type="text/javascript">

		var sentence = "I love learning software development";
		
		for(var loopCounterIndex = 0; loopCounterIndex < sentence.length; loopCounterIndex++){
		    if(sentence[loopCounterIndex] !== " "){
		        console.log(sentence[loopCounterIndex]);
		    }
		}
		
	</script>

	</body>
</html>
