<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Function Rolling Dice - Randomly Generated Numbers</title>
	</head>
	<body>

	<script type="text/javascript">

		function rollDice(){
			return Math.ceil(Math.random() * (1 + 6 - 1));
		}

		for (var loopCounter_position_index = 0; loopCounter_position_index < 100; loopCounter_position_index++){
			document.write(rollDice() + "<br/>");
			// console.log(rollDice());
		}
