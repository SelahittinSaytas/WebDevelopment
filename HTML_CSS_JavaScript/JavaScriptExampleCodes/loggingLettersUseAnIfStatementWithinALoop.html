<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Logging Letters - Use An If Statement Within A Loop</title>
	</head>
	<body>

	<script type="text/javascript">

		var sentence = "I love learning software development";
		
		for(var i = 0; i < sentence.length; i++){
		    if(sentence[i] !== " "){
		        console.log(sentence[i]);
		    }
		}
		
	</script>

	</body>
</html>
