<!DOCTYPE html>
	<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Simple 'onclick' Example With Function - JavaScript And The Browser</title>
		<script type="text/javascript">

			// In a common use, with HTML <button> and <input type="button"> elements, the onclick event can be used to call a JavaScript function, typically either to modify the DOM or to verify that inputs are properly entered.

			function greetTheUser(){
				
				document.getElementById("userName").innerText = document.getElementById("inputName").value;
				document.getElementById("greeting").style.display = "block";
			}

		</script>
	</head>
	<body>

		<div>
			Enter Your Name: <input type="text" id="inputName" placeholder="What's your name?" />
			<button onclick="greetTheUser();">Show Greeting</button>
		</div>

		<div id="greeting" style="display:none;">
			<h1>Hi, <span id="userName"></span></h1>
		</div>

	<script type="text/javascript"></script>

	</body>
</html>
