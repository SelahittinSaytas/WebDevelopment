<!DOCTYPE html>
	<html>
	<head>
		<title>Traffic Light - If/Else Statement</title>
	</head>
	<body>

	<script type="text/javascript">

		var direction = prompt("Sould we STOP, SLOW, or GO?");
		if(direction == "STOP") {
			console.log("STOP!");
			alert("STOP!");
		} else if (direction == "SLOW") {
			console.log("SLOW DOWN!");
			alert("SLOW DOWN!");
		} else {
			console.log("GO!");
			alert("GO!");
		}

	</script>

	</body>
</html>
