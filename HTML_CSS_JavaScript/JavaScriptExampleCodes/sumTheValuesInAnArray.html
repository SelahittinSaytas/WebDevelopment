<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Sum The Values In An Array</title>
	</head>
	<body>

	<script type="text/javascript">

		// Create a function named sumOfRange.
		// It accepts one parameter: an array of numbers.
		// In your function, sum the numbers inside the array. (Reminder: you will need a variable to store the result.)
		// Return the result.
		
		function sumOfRange(numbers){

			var sum = 0;
			for(var index = 0; index < numbers.length; index++){
				sum += numbers[index];
			}

			return sum;
		}

		console.log(sumOfRange([1,2,3,4,5]) + "<br/>");
		document.write(sumOfRange([1,2,3,4,5]) + "<br/>");

		console.log(sumOfRange([17,77,9,33,7]) + "<br/>");
		document.write(sumOfRange([17,77,9,33,7]) + "<br/>");

	</script>

	</body>
</html>
