<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Loop Query</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var n = 25;
		var sum = 0;

		for(var loopCounter_position_index = 0; loopCounter_position_index < n; loopCounter_position_index++) {
			console.log(sum);
			sum = sum + loopCounter_position_index;

			// sum += loopCounter_position_index;
		}

	</script>

	</body>
</html>
