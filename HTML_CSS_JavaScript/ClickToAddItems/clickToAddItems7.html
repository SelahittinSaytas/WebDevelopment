<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Click To Add Items 7</title>
		<!-- Scripts -->
		<script type="text/javascript" src="clickToAddItems7.js"></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">

			<h1>Click To Add Items</h1>

			<form name="numberFun" class="form-inline" onsubmit="return validateItems();" onreset="resetForm();">
				<div class="form-group">
					<label for="num1">Num1:</label>
					<input id="num1" class="form-control" type="number" />
				</div>
				<div class="form-group">
					<label for="num2">Num2:</label>
					<input id="num2" class="form-control" type="number" />
				</div>
				<button id="submitButton" class="btn btn-default" type="submit">SUBMIT</button>
				<button id="resetButton" class="btn" type="reset">RESET</button>
			</form>

			<table id="results" class="table table-striped" style="display:none;">
				<thead>
					<tr>
						<th>Operation</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Addition (+)</td>
						<td><span id="addResult"></span></td>
					</tr>
					<tr>
						<td>Subtraction (-)</td>
						<td><span id="subtractResult"></span></td>
					</tr>
					<tr>
						<td>Multiplication (*)</td>
						<td><span id="multiplyResult"></span></td>
					</tr>
					<tr>
						<td>Division (/)</td>
						<td><span id="divideResult"></span></td>
					</tr>
					<tr>
						<td>Module (%)</td>
						<td><span id="moduleResult"></span></td>
					</tr>
					<tr>
						<td>Square Root (âˆš)</td>
						<td><span id="squareRootResult"></span></td>
					</tr>
				</tbody>
			</table>		
		</div>
	</body>
</html>
