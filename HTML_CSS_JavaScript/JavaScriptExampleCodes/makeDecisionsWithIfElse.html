<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Make Desicions with if/else - Numeric Variables</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var n = 25;
		var result = 0;

		if(n % 2 == 0) {
			result = result + 10;
			console.log(result);
			alert(result);
		} else {
			result = result - n;
			console.log(result);
			alert(result);
		}


	</script>

	</body>
</html>
