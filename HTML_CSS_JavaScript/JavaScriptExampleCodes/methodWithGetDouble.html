<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Method With Get Double</title>
	</head>
	<body>

	<script type="text/javascript">

		// Create a function that meets the following:
		// Function's name - getDouble
		// Function's purpose - return double of a given value
		// Input - given value
		// Output - the input x 2

		function getDouble(givenValue){
		  return givenValue * 2;
		}

		console.log(getDouble(9));
		// alert(getDouble(9));
		// document.write(getDouble(9));

	</script>

	</body>
</html>
