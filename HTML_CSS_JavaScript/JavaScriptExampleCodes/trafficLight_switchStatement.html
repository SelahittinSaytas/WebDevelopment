<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Traffic Light - Switch Statement</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var trafficLightColor = "green";

		switch(trafficLightColor){
		    case "red":
		        console.log("STOP!");
		        break;
		    case "yellow":
		        console.log("SLOW DOWN!");
		        break;
		    default:
		        console.log("GO!!!!");
		}
		
	</script>

	</body>
</html>
